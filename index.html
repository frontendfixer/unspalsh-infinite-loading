<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash API | Infinite Scroll</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Title -->
    <div class="container">
      <h1>
        Unsplash API <br />
        <span class="highlight">Infinite Scroll</span>
      </h1>
      <!-- Loader -->
      <div class="loader" id="loader">
        <img src="./spinner.svg" alt="" aria-hidden="true" />
      </div>
      <div class="img-container" id="img-container">
        <img class="error-image" src="./404-Illustration.png" alt="" />
        <div class="error-message">
          please enable <span class="highlight">JavaScript</span>
        </div>
      </div>
      <div class="back-to-top" id="back-to-top"></div>
    </div>
  </body>
</html>
